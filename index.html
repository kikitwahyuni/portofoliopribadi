    <script>
        function updateMessage() {
            const now = new Date();
            const hours = now.getHours();
            
            let greeting;
            if (hours < 12) {
                greeting = "Selamat Pagi!";
            } else if (hours < 18) {
                greeting = "Selamat Siang!";
            } else {
                greeting = "Selamat Malam!";
            }
            
            document.getElementById('pesan').textContent = greeting;
        }
    
        updateMessage(); // Memanggil fungsi untuk menampilkan pesan saat halaman dimuat
    </script>
