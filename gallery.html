<body>

<div class="container">
    <h1 id="pesan"></h1>
</div>

<script>
    function updateMessage() {
        const now = new Date();
        const hours = now.getHours();
        
        let greeting;
        if (hours < 12) {
            greeting = "Selamat Pagi!";
        } else if (hours < 18) {
            greeting = "Selamat Siang!";
        } else {
            greeting = "Selamat Malam!";
        }
        
        document.getElementById('pesan').textContent = greeting;
    }

    updateMessage(); // Memanggil fungsi untuk menampilkan pesan saat halaman dimuat
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
